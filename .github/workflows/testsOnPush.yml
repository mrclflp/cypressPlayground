name: Cypress tests
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  cypress-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        build: npm run build
        start: npm start
    - name: Run Cypress tests
      run: npx cypress run