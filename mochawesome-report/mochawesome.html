ot;:false,&quot;code&quot;:&quot;// create 4 default todos\ncy.createDefaultTodos();\n// mark 1st todo as completed + check it appears as completed\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]:contains(&#x27; + todoItems[0] + &#x27;)&#x27;).find(&#x27;[type=checkbox]&#x27;).check();\n// check the number of active todos decreased (3)\ncy.get(&#x27;.todo-count&#x27;).contains(&#x27;3 items left&#x27;).should(&#x27;be.visible&#x27;);\n// go to Active tab and check there are 3 active items\ncy.get(&#x27;a:contains(Active)&#x27;).click();\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x27;).eq(0).should(&#x27;have.text&#x27;, todoItems[1]);\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x27;).eq(1).should(&#x27;have.text&#x27;, todoItems[2]);\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x27;).eq(2).should(&#x27;have.text&#x27;, todoItems[3]);\n// go to Completed tab and check there is 1st todo only\ncy.get(&#x27;a:contains(Completed)&#x27;).click();\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;have.text&#x27;, todoItems[0]).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;62f0ca3a-0f1d-4d1a-96f5-d4918d701f1f&quot;,&quot;parentUUID&quot;:&quot;80f667c1-e55f-483c-a103-c3ed22b49087&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should delete todo&quot;,&quot;fullTitle&quot;:&quot;Test the Todo app should delete todo&quot;,&quot;duration&quot;:1309,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// create 4 default todos\ncy.createDefaultTodos();\n// delete 4th todo\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x27;).last().find(&#x27;.destroy&#x27;).click({\n  force: true\n});\n// check the list contains only 3 todos now\ncy.get(&#x27;[data-testid=\&quot;todo-item\&quot;]&#x2
